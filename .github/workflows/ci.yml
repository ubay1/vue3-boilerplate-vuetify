name: Lint, Unit Test, E2E, and Deploy

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  # 1Ô∏è‚É£ Install + Lint + Unit Test + Build + E2E Test
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # versi pnpm yang kamu pake di lokal

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lintfix:prettier

      - name: Run unit tests
        run: pnpm run test:unit

      - name: Build app
        run: pnpm run build

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm exec playwright test

